
<div class="flex flex-wrap overflow-auto">
    {% for product in products %}
        <div class="product lg:w-1/4 w-full p-4">
            <div class="p-4 w-full max-w-screen-xl bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-600 dark:border-gray-700">
                <a href="{% url 'product_detail' product.category.slug product.slug %}"  >
                    <!--Check if image exists -->
                    
                    <div class="image mb-2">
                         
                         <img src="{{ product.get_thumbnail }}" alt="Image of {{ product.title }}">
                        
                    </div>
                  
                    <h2 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{ product.title }}</h2>
                    <p class="text-xs text-gray-300">${{ product.get_display_price }}</p>
                </a>
            </div>
        </div>
    {% endfor %}
</div>

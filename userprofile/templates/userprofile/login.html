{% extends 'core/base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}

<h1 class="text-2xl text-white m-6"> Login In</h1>


<div class="flex justify-center m-6">
    <div class="w-full max-w-screen-xl p-4 py-6 lg:py-8 max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-600 dark:border-gray-700">
        <form method="post" action="." class="flex flex-col space-y-4 text-gray-400">
            {% csrf_token %}
    
            {% for field in form %}
                <div class="flex flex-col">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
    
            <button class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Log in</button>
        </form>
    </div>
</div>
{% endblock %}


{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="flex justify-center items-center m-6">
        <div class="m-4 w-full max-w-screen-md p-4 py-6 lg:py-8 max-w-lg bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-600 dark:border-gray-700">
            <h1 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{ title }}</h1>

            <form method="post" action="." enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}

                {{ form.as_p }}

                <div class="flex items-center justify-between">
                    <button class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Submit</button>
                    
                    {% if product %}
                        <a href="{% url 'delete_product' product.id %}" class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 mb-2">Delete product</a>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
{% endblock %}
